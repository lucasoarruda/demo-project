# Default values for demo-project.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# helm upgrade -i demo-project -n demo-project --create-namespace .
# helm template demo-project -n demo-project --create-namespace .
replicaCount: 3

image:
  repository: ghcr.io/lucasoarruda/demo-project
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "develop"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  linkerd.io/inject: enabled

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  #runAsNonRoot: true

service:
  type: ClusterIP
  port: 8000

serviceMonitor:
  enabled: false

ingress:
  enabled: true
  className: "kong"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    konghq.com/preserve-host: "true"
    konghq.com/protocols: https
    konghq.com/https-redirect-status-code: "308"
    alb.ingress.kubernetes.io/scheme: internet-facing
  hosts:
    - host: demo-project.apps.oc.loatecs.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: demo-project-tls
      hosts:
        - demo-project.apps.oc.loatecs.com

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 25m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
